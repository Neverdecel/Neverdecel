<article class="project-card rounded-xl p-5 md:p-6">
    <div class="flex items-start justify-between mb-4">
        <h4 class="font-display font-semibold text-lg text-text-primary">{{ repo.name }}</h4>
        <div class="flex items-center gap-3 text-xs text-text-muted font-terminal">
            <span class="flex items-center gap-1">
                <svg class="w-3.5 h-3.5 text-terminal-amber" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                {{ repo.stars }}
            </span>
            <span class="flex items-center gap-1">
                <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>
                </svg>
                {{ repo.forks }}
            </span>
        </div>
    </div>
    <p class="text-text-secondary text-sm mb-5">{{ repo.description }}</p>
    <div class="flex flex-wrap gap-2 mb-5">
        {% if repo.language %}
        <span class="px-2 py-0.5 text-xs font-terminal bg-elevated/50 border border-neon-magenta/20 rounded text-neon-magenta/80">{{ repo.language }}</span>
        {% endif %}
        {% for topic in repo.topics %}
        <span class="px-2 py-0.5 text-xs font-terminal bg-elevated/50 border border-neon-magenta/20 rounded text-neon-magenta/80">{{ topic }}</span>
        {% endfor %}
    </div>
    <a href="{{ repo.url }}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 text-text-muted hover:text-neon-magenta transition-colors text-sm font-terminal group">
        <span>View on GitHub</span>
        <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
        </svg>
    </a>
</article>
