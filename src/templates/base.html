<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{{ title | default("Neverdecel | AI-Native Engineer") }}</title>
    <meta name="title" content="{{ title | default("Neverdecel | AI-Native Engineer") }}">
    <meta name="description" content="Architecture first. Stack agnostic. AI native. Building scalable systems with Azure, Kubernetes, and modern infrastructure.">
    <meta name="author" content="Neverdecel">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#0a0a0f">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://neverdecel.com">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/image/neverdecel-avatar.jpeg">
    <link rel="apple-touch-icon" href="/image/neverdecel-avatar.jpeg">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://neverdecel.com">
    <meta property="og:title" content="Neverdecel | AI-Native Engineer">
    <meta property="og:description" content="Architecture first. Stack agnostic. AI native. Building scalable systems with Azure, Kubernetes, and modern infrastructure.">
    <meta property="og:image" content="https://neverdecel.com/image/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Neverdecel">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://neverdecel.com">
    <meta name="twitter:title" content="Neverdecel | AI-Native Engineer">
    <meta name="twitter:description" content="Architecture first. Stack agnostic. AI native. Building scalable systems with Azure, Kubernetes, and modern infrastructure.">
    <meta name="twitter:image" content="https://neverdecel.com/image/og-image.png">
    <meta name="twitter:creator" content="@neverdecel">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'void': '#050508',
                        'primary': '#0a0a0f',
                        'surface': '#1a1a2e',
                        'elevated': '#252542',
                        'neon-magenta': '#ff00ff',
                        'neon-cyan': '#00ffff',
                        'neon-purple': '#8b5cf6',
                        'text-primary': '#f0f0f0',
                        'text-secondary': '#b0b0b0',
                        'text-muted': '#666666',
                        'terminal-green': '#39ff14',
                        'terminal-amber': '#ffb000',
                        'terminal-red': '#ff3366',
                    },
                    fontFamily: {
                        'display': ['JetBrains Mono', 'monospace'],
                        'body': ['Inter', 'sans-serif'],
                        'terminal': ['Fira Code', 'monospace'],
                    },
                },
            },
        }
    </script>

    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-primary text-text-primary font-body min-h-screen overflow-x-hidden">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content"
       class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4
              bg-neon-cyan text-void px-4 py-2 rounded-md font-terminal z-[60]
              focus:outline-none focus:ring-2 focus:ring-neon-magenta">
        Skip to main content
    </a>

    <!-- Noise overlay -->
    <div class="noise-overlay" aria-hidden="true"></div>

    {% block content %}{% endblock %}

    <!-- Terminal JavaScript -->
    <script src="/static/js/terminal.js"></script>
</body>
</html>
