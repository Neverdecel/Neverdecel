<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Login</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-cyan-400">Analytics</h1>
            <p class="text-gray-500 text-sm mt-2">neverdecel.com</p>
        </div>

        {% if error %}
        <div class="bg-red-900/30 border border-red-500/50 text-red-300 px-4 py-3 rounded mb-6 text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/admin/analytics/login" class="space-y-6">
            <div>
                <label for="password" class="block text-sm text-gray-400 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autofocus
                    class="w-full bg-gray-900 border border-gray-700 rounded px-4 py-3
                           text-gray-100 placeholder-gray-600
                           focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500"
                    placeholder="Enter password"
                >
            </div>

            <button
                type="submit"
                class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-semibold
                       py-3 px-4 rounded transition-colors"
            >
                Login
            </button>
        </form>

        <p class="text-center text-gray-600 text-xs mt-8">
            Set ANALYTICS_PASSWORD env var
        </p>
    </div>
</body>
</html>
