# Neverdecel Portfolio - Docker Compose
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9575:9575"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
    volumes:
      # Mount source for hot reloading in development
      - ./src:/app/src:ro
      - ./image:/app/image:ro
    restart: unless-stopped
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 9575
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9575/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development server with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9575:9575"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./src:/app/src
      - ./image:/app/image
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 9575 --reload
    profiles:
      - dev
